<!DOCTYPE html>
<html>
  <head>
    <title>Persol Map POC</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="icon" type="image/png" href="./map-icon.png" sizes="32x32" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./mapHelper.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <input type="number" id="txt--lat" placeholder="Latitude" />
      <input type="number" id="txt--lng" placeholder="Longitude " />
      <input id="btn--run--check" type="button" value="Run Check" />
      <input id="btn--run--reset" type="button" value="Reset" />
    </div>
    <div id="map"></div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjdPBaBuBLLjWOVwaZP9r3q4k4iFnGZzs&amp;callback=initMap"
      async
    ></script>
  </body>
</html>
