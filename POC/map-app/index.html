<!DOCTYPE html>
<html>
  <head>
    <title>Persol Map POC</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="./external/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./external/fontawesome/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" type="image/png" href="./img/map-icon.png" sizes="32x32" />
    <script src="./mapHelper.js"></script>
    <script src="./main.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <div class="row">
        <div class="form-row">
          <div class="col-md-0"></div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="txt--lat" placeholder="Latitude" />
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="txt--lng" placeholder="Longitude " />
          </div>
          <div class="col-md-1">
          </div>
          <div class="col-md-1">
            <button class="btn btn-primary" id="btn--run--check"><i class="fas fa-search"></i></button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-dark" id="btn--run--reset"><i class="fas fa-redo-alt"></i></button>
          </div>
          <div class="col-md-1">
            <button class="btn btn-success" id="btn--run--eye"><i class="fas fa-eye"></i></button>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Preview On Map</button>
            <button type="button" class="btn btn-primary">Preview On Map</button>
          </div>
        </div>
      </div>
    </div>

    <div id="map" hidden></div>
    <script src="./external/bootstrap/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./external/bootstrap/js/popper.min.js"></script>
    <script src="./external/bootstrap/js/bootstrap.min.js"></script>
    <script src="./external/fontawesome/js/all.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjdPBaBuBLLjWOVwaZP9r3q4k4iFnGZzs&amp;callback=initMap" async></script>
  </body>
</html>
